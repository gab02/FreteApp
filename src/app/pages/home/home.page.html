<br>
<div *ngFor="let itam of itens; let i = index;">
 
  <ion-item-sliding style="background-image: linear-gradient( to right, #3b463cbe, #4547459d);">
    <ion-item-options side="start">
      <ion-item-option >Favorite</ion-item-option>
      <ion-item-option color="danger" >Share</ion-item-option>
    </ion-item-options>

    <ion-item style=" width: 100%; height: 100%;" >


      <ion-card style=" width: 100%; color: rgb(219, 219, 219); background-color: white;">
        <ion-card-header style="color: black; text-align: center  ;">
          <ion-row>
            <ion-col size="2">
            
            </ion-col>
            
            <ion-col size="8">
              TOTAL
              </ion-col>
            
              <ion-col size="2">
                <ion-icon (click)="presentAlert();"  style="color: white;"name="information-circle"></ion-icon>  
      
                </ion-col>
                
          </ion-row>
          </ion-card-header>
             <ion-card-content>
      
       <!--Valor total-->
       <ion-row>
        <ion-col size="6">
          Valor total
        </ion-col>
      <ion-col style="color: rgb(219, 219, 219);" size="6">
        R$ {{total}}
      </ion-col>
      </ion-row> 
      
      
          </ion-card-content>
        </ion-card>
    </ion-item>

    <ion-item-options (click)="removeItem(i)" side="end">
      <ion-item-option color=danger >Deletar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</div>
</div>

</ion-content>
